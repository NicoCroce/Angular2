<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="Java.js"></script>
</head>

<body ng-app>
    <h1>Lista de Tareas</h1>
    <div ng-controller="controladorTareas">
        <span>{{restantes()}} de {{tareas.length}}</span>
        <button ng-click="eliminar()">Eliminar</button>
        <ul class="unstyled">
            <li ng-repeat="tarea in tareas">
                <input type="checkbox" ng-model="tarea.hecho">
                <span class="hecho-{{tarea.hecho}}">{{tarea.texto}}</span>
            </li>
        </ul>
        <form ng-submit="agregarTarea()">
            <input type="text" size="30" placeholder="Agregar item" ng-model="textoNuevaTarea">
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>
    </div>
    <script src=""></script>
</body>

</html>
